<!DOCTYPE html>
<html>
	<head>
	
	<title>Current Local Weather</title>
	
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
	</head>
	<body>
		
		<hr/>
		<div class="location">
			<span id="address"></span>
		</div>
		<hr/>
				
	<div class="weather-basic">			
		<div id="icon"></div>
		
		<div id="temp"></div>
		
		<div>Min: <span id="min"></span> Max: <span id="max"></span></div>
	</div>
	
	<p>Conditions: <span id="conditions"></span></p>
	
	<p> Humidity: <span id="humidity"></span></p>
	
	<p>Winds: <span id="wind"></span></p>		
	<div id="postal"></div>
	
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
</html>
